<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>GAME</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script language="javascript" src="script.js"></script>
    <script language="javascript" src="matrix.js"></script>
    <script language="javascript" src="gamefield.js"></script>
    <script language="javascript" src="snake.js"></script>
    <script language="javascript" src="settings.js"></script>
    <script language="javascript" src="gamestatistcs.js"></script>
</head>

<body>
    <div class="field">
        <div id="length" class="left">
            <h3>Length:</h3>
            <span id="lengthpoints">0</span>
            <h3>Speed:</h3>
            <span id="speed">1</span>
        </div>
        <div id="score" class="right">
            <h3>Fruits:</h3>
            <span id="foodCount">0</span>
            <h3>Score:</h3>
            <span id="scorepoints">0</span>
        </div>
        <div class="clear">
        </div>
        <div id="matrix"></div>
        <div class="panel">
            <div class="settings">
                <div class="bounds">
                    <label>
                        <input name="bounds" type="radio" id="BOUNDS" /> Bounds
                    </label>
                    <!--                 <label>
                    <input type="radio" name="bounds" id="deathbounds" />
                    Death Bounds
                </label> -->
                    <label>
                        <input type="radio" name="bounds" id="NOBOUNDS" /> No bounds
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
